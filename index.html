<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <table>
      <thead>
        <tr>
          <!-- This header is sortable and already sorted "desc", see `data-sorted=asc` attribute -->
          <th data-testid="datatable-header-sorted" class="data-col sortable" style="cursor: pointer;" data-sorted="desc">
            <!-- The arrow is down, it looks like https://fontawesome.com/icons/sort-down?style=solid -->
            <i class="fa mr-2 fa-sort-down"></i>sorted
          </th>

          <!-- This header is sortable, but not sorted yet, there is no `data-sorted="asc"` attribute -->
          <th data-testid="datatable-header-sortable" class="data-col sortable" style="cursor: pointer;">
            <!-- The arrow is up/down at the same time, it looks like https://fontawesome.com/icons/sort?style=solid -->
            <i class="fa mr-2 fa-sort"></i>sortable but not sorted
          </th>
        </tr>
      </thead>
    </table>
  </div>
</body>
</html>
